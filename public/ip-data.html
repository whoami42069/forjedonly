<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Network IP Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">IP Data Analysis</h1>
            <a href="/" class="text-blue-600 hover:text-blue-800">‚Üê Back to Dashboard</a>
        </div>

        <!-- Download Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4">Download IP Data</h2>
            <div class="flex gap-4">
                <button id="downloadJSON" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Download IP List (JSON)
                </button>
                <button id="downloadCSV" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Download IP List (CSV)
                </button>
            </div>
            <p class="text-sm text-gray-600 mt-4">
                Downloads include IP addresses, countries, and provider information for all discovered nodes.
            </p>
        </div>

        <!-- Country Distribution -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">IP Distribution by Country</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <canvas id="countryPieChart"></canvas>
                </div>
                <div class="overflow-auto max-h-[500px]">
                    <table class="min-w-full">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Country</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IPs</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Percentage</th>
                            </tr>
                        </thead>
                        <tbody id="countryTable" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/ip-data.js"></script>
</body>
</html>
